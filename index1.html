<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise #4</title>
    <style>
.cell {
     
    border: 1px solid rgb(255, 255, 255);
    border-radius: 5px;
    padding: 5px 5px 5px 5px;
    box-shadow: 1px 1px 1px 1px;
    
    
   

} 
table {
    margin-left: 20px;
    border-spacing: 10px;
    
}





    </style>
</head>
<body>
    <h1>Table Styling</h1>


    <table>
    <tr>
<td class="cell">Row 1,Col 1</td>
<td class="cell">Row 1,Col 2</td>
<td class="cell">Row 1,Col 3</td>

    </tr>

    <tr>

<td class="cell">Row 2,Col 1</td>
<td class="cell">Row 2,Col 2</td>
<td class="cell">Row 2,Col 3</td>

    </tr>


    </table>
</body>
</html>
